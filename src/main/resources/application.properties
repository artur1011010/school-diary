server.port=8080

###### H2 DataBase ######
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Enabling H2 Console
spring.h2.console.enabled=true

###### Logging ######
#debug=true
# Logging pattern for the console
logging.pattern.console=%magenta(%date{yyyy-MM-dd HH:mm:ss.SSS})  %highlight(%-5p) %yellow(%-30.30c{15}) %m%n
# Logging pattern for file
#logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} - %logger{36} %-5level- %msg%n
logging.pattern.file= %date{yyyy-MM-dd HH:mm:ss.SSS} %-5p %-30.30c{15} %m%n
# Output to a temp_folder/file
logging.file=../temp_folder/logs/school-app.log
