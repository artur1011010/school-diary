<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Components</title>

</head>
<body>
<!--
    TODO posprzatac te ml-3 zagniezdzone, przeniesc do customNavLink
 -->
<th:block th:fragment="nav">
    <nav id="top-navbar" class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ml-3">
                    <a class="nav-link ml-3 " th:href="@{/}">School Diary - home</a>
                </li>
                <li class="nav-item ml-3">
                    <a class="nav-link ml-3 " th:href="@{/doc}">documentation</a>
                </li>
                <li class="nav-item ml-3" th:if="${@userContextService.logged}">
                    <a class="nav-link ml-3" th:href="@{/addStudent}">Add user form</a>
                </li>
                <li class="nav-item ml-3" id="students-list-icon">
                    <a class="ml-3 nav-link" th:href="@{/studentsList}"><img
                            th:src="@{~/images/icon/address-book-regular.svg}" alt="address book">Students list</a>
                </li>
            </ul>
            <ul class="navbar-nav user-field">
                <li class="nav-item ml-3 user-logged-icon" th:unless="${@userContextService.logged}">
                    <a class="nav-link" th:href="@{/user/login}">
                        <img th:src="@{~/images/icon/user-solid.svg}" alt="user icon">Log in</a>
                </li>
                <li class="nav-item ml-3" th:unless="${@userContextService.logged}">
                    <a class="nav-link" th:href="@{/user/register}">Register</a>
                </li>
                <li class="nav-item ml-3" th:if="${@userContextService.logged}">
                    <a class="nav-link" th:href="@{/user/logout}">Log out</a>
                </li>
                <div id="user-logged-icon" class="nav-item ml-3 mt-2">
                    <a th:href="@{/studentProfile/}"
                       th:if="${@userContextService.isLogged}"
                       th:text="${@userContextService.loggedAs}">
                        <!--                        <img th:src="@{~/images/icon/user-solid.svg}" alt="user icon">-->
                    </a>
                </div>
            </ul>

            <!--                todo - shows id-->
            <!--                <div class="nav-item ml-3 mt-2">-->
            <!--                    <a th:href="@{/studentProfile/}"-->
            <!--                       th:if="${@userContextService.isLogged}"-->
            <!--                       th:text="${@userContextService.getLoggedId}"></a>-->
            <!--                </div>-->
        </div>
    </nav>
</th:block>

</body>
</html>
