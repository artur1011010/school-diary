<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <th:block th:fragment="head">

        <link rel="icon" type="image/png" th:href="@{/images/favicon/favicon.png}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
              integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css" th:href="@{/main.css}">
        <link rel="stylesheet" type="text/css" href="lib/bootstrap-table.min.css"
              th:src="@{/lib/bootstrap-table.min.css}">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    </th:block>

    <th:block th:fragment="student-liks">

                <li class="nav-item ml-3">

                </li>

</th:block>
